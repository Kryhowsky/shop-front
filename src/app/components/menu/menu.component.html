<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngIf="!(token$ | async)" routerLink="/auth/register">Register</a>
      <a mat-list-item *ngIf="!(token$ | async)" routerLink="/auth/login">Login</a>
      <a mat-list-item routerLink="/product/list">Products</a>
      <a mat-list-item routerLink="/admin/product/form">Admin Product Form</a>
      <a mat-list-item routerLink="/admin/product/list">Admin Products List</a>
      <a mat-list-item *ngIf="(token$ | async)" (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>shop-front</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
