<div *ngIf="basketProductsList$ | async as basketProductsList">
    <table mat-table [dataSource]="basketProductsList" class="mat-elevation-z8">

        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="productPrice">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            <td mat-footer-cell *matFooterCellDef> {{getTotalPrice(basketProductsList)}} </td>
        </ng-container>

        <ng-container matColumnDef="productQuantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            <td mat-footer-cell *matFooterCellDef> {{getTotalQuantity(basketProductsList)}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</div>
